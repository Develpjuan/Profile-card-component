<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="contenido">
    <section class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="imagen de diseÃ±o de la card">
      <img class="card__photo-profile" src="images/image-victor.jpg" alt="imagen de perfil">
      <div class="datos-profile">
        <span class="card__name-profile">Victor Crest</span>
        <span class="card__age-profile">26</span>
      </div>
      <p class="card__place-profile">London</p>
      <section class="stats">
        <div class="container-stats">
          <p class="stats-num">80k</p>
          <p class="stats-text">Followers</p>
        </div>
        <div class="container-stats">
          <p class="stats-num">803k</p>
          <p class="stats-text">Likes</p>
        </div>
        <div class="container-stats">
          <p class="stats-num">1.4K</p>
          <p class="stats-text">Photos</p>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
